name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@547a5cc003898d3f8fb1265b4a1f09b15be2f990
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@b80ff79f1755d06ba70441c368a6fe801f5f3a62
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@237164da6bbd574d7d94065ef9fafcdf643a88f4
        with:
          linter: jetbrains/qodana-python
