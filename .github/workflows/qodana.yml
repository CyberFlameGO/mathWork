name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@8459bc0c7e3759cdf591f513d9f141a95fef0a8f
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@966bad5d47c367b34ccc64f3a2f7929816552535
        with:
          linter: jetbrains/qodana-python
