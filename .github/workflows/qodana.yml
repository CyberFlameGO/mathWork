name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@eba91136efc2e47cf9832255264a9dcd1fb9defb
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@11cefdd6197d07c387dd35c990b8f78de87942b9
        with:
          linter: jetbrains/qodana-python
