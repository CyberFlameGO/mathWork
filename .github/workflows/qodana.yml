name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@215c5ca5ec7b0ee8425ee2e531db206868f0b83b
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@272b24c5e888c201ca74a0d0cfe0c6c3cb2a7c09
        with:
          linter: jetbrains/qodana-python
