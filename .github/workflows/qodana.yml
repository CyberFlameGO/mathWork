name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@d7f96b7d4bd352ead925785ed4c6bad63109b097
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@e50d11a687dd385f1014a2ff268c54ddd73a38cf
        with:
          linter: jetbrains/qodana-python
