name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5565dcdcb788a76ec5c5ca1d7b54135c92b4db13
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@985c550d4cdf83b1415aa22e09ac675ae26b49e1
        with:
          linter: jetbrains/qodana-python
