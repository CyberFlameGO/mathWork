name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@7120a7ab6b149ea41def3f8e8364f5b40cae5d7a
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@7ab3c671f89f58318fd147e9f237d1d1391c55e4
        with:
          linter: jetbrains/qodana-python
