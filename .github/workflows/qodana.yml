name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@2e205a28d0e1da00c5f53b161f4067b052c61f34
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@e6d535c99c374d0c3f6d8cd8086a57b43c6c700a
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@f8a64bc18ee8f15e4a7c6e092270c470da7ad091
        with:
          linter: jetbrains/qodana-python
