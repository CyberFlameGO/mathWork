name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@6b42224f41ee5dfe5395e27c8b2746f1f9955030
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@f8f97ea58b5b0d29516972248cd465ec2002714e
        with:
          linter: jetbrains/qodana-python
