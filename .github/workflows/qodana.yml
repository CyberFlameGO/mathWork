name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c3b1c91e8873ae0c705b0709f957c7a6a5eaf10
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@8eb1f6a495037164bea451156472f35fdd6bafc0
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@5796958329d6184394ffedd360cfff1d7b7a2ae1
        with:
          linter: jetbrains/qodana-python
