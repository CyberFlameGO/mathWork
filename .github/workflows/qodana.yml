name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@532ef4a868ff5b0fcb05cad9f2aa4f6c81a35bf7
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@96f53100ba2a5449eb71d2e6604bbcd94b9449b5
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@2c31a78bcfa209e7775724d30341044e1468128f
        with:
          linter: jetbrains/qodana-python
