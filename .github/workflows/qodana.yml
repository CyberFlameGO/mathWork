name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@83919944a482eca52ab97666baf9e191fc72b891
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@2b75b91f95751e06ff1341cae0869a9cfcc6bb10
        with:
          linter: jetbrains/qodana-python
