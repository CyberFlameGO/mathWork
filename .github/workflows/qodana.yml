name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@bf4cac97a49476daf40896c7ba9e4c1ffbc530f5
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@8530928916aaef40f59e6f221989ccb31f5759e7
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@7f2365e1187dc29078595a220b8492d23cdf04af
        with:
          linter: jetbrains/qodana-python
