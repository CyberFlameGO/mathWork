name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@911b1af682b685d05d871fe5572549216219b577
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@32c8eba62aa0f7388fb3f49a84c7486c469cd983
        with:
          linter: jetbrains/qodana-python
