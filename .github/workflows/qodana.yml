name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@9ff9d14760a73102d9fa2f47131624137f50ead8
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@32840fdb87f8dd110e0a6b09323c7142b667b25d
        with:
          linter: jetbrains/qodana-python
