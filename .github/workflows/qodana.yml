name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

permissions:
  contents: read
  
jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f0db2aa8a570959027d6be2a227028ad19fd9e8f
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@bb676880587f6bb4eeb8adc65d6ecd39f7d30885
        with:
          linter: jetbrains/qodana-python
