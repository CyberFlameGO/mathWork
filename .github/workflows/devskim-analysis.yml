name: DevSkim

on:
  push:
    branches: 
      - master
      - renovate/**
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '23 8 * * 2'

permissions:
  contents: read

jobs:
  lint:
    name: DevSkim
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@80b2fcb96ae248b7b80d284855acf93c338a6a0a
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout code
        uses: actions/checkout@72f2cec99f417b1a1c5e2e88945068983b7965f9

      - name: Run DevSkim scanner
        uses: microsoft/DevSkim-Action@6dc2931366b1d31380324c6bfff84b3a8fd10401
        
      - name: Upload DevSkim scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@43750fe4fc4f068f04f2215206e6f6a29c78c763
        with:
          sarif_file: devskim-results.sarif
